<!DOCTYPE html>
<html>
<head>
<title>个人中心-IT书</title>
<#include "/public/common.html">
</head>
<body data-count="${count}" class="site-menubar-fold site-menubar-keep">
		<#include "/public/left.html">
		<div class="page profile profile_index">
			<div class="page-content">
				<div class="row">
					<div class="col-lg-12 col-md-12">
						<div class="nav-tabs-horizontal nav-tabs-inverse">
							<ul class="nav nav-tabs nav-tabs-solid profile_nav" id="nav-tabs-solidlist">
								<li class="active">
									<a href="javascript:void(0);" class="padding-horizontal-30">
										<i class="iconfont icon-home tp1"></i>分类列表
									</a>
								</li>
								<li>
									<a href="/admin/add" class="padding-horizontal-30">
										<i class="iconfont icon-vip fz20 tp1"></i>添加
									</a>
								</li>
							</ul>

							<div class="tab-content">
								<div class="row">
									<div class="col-md-12">
										<table class="table table-hover">
									      <thead>
									        <tr>
									          <th>序列</th>
									          <th>类型</th>
									          <th>创建时间</th>
									          <th>状态</th>
									        </tr>
									      </thead>
									      <tbody id="tbody">
									     	<#list category as cate>
									        <tr>
									          <th scope="row">${cate.id}</th>
									          <td><input type="text" data-field="name" data-id="${cate.id}"  size="5" class="mkedit" value="${cate.name}" /></td>
									          <td>${(cate.createTime)?date}</td>
									          <td>
											  <label><input type="radio" data-field="status" data-id="${cate.id}" data-status="${cate.status}" name="status${cate.id}" class="checked" value="1" ${(cate.status==1)?string('checked',"")}/>发布</label>
											  <label><input type="radio" data-field="status" data-id="${cate.id}" data-status="${cate.status}" name="status${cate.id}" class="checked" value="0" ${(cate.status==0)?string('checked',"")}/>不发布</label>
											  </td>
									        </tr>
									      	</#list>
									      </tbody>
									    </table>
									    <div class="mkui-page" style="float:right;"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script>
			$(function(){
				//执行方法
				categoryList.init();
			});
			
			var categoryList={
				init:function(){
					//页面加载
					categoryList.loadpage();
					//修改数据
					categoryList.update();
					//修改数据
					categoryList.update2();
				},
				//分页主键的加载
				loadpage:function(){
					var count=$("body").data("count");
					$(".mkui-page").mkPage(count,{
						items_per_page:5,
						num_display_entries:5,
						num_edge_entries:3,
						prev_text:"前一页",
						next_text:"后一页",
						showGo : true,
						showSelect:true,
						callback:function(pno,psize){
							categoryList.load(pno,psize);
						},
					});
				},
				//分页效果
				load:function(pno,pagesize){
					 var params = {
						 "pageNo":pno*pagesize,
						 "pageSize":pagesize
					 };
					$.ajax({
						type:"post",
						url:"${basePath}/admin/aseav",
						data:params,
						beforeSend:function(){
							loading("页面加载中",2);
						},
						error:function(err){
							console.log("error..."+err);
						},
						success:function(data){
							$("#tbody").html(data);
						}
					}); 
				},
				update:function(){
					$("#tbody").on("click",".checked",function(){
						var id = $(this).data("id");
						var status=$(this).attr("name");
						var value = $("input[type='radio'][name='"+status+"']:checked").val();
						var filed = $(this).data("field");
						var category={};
						//动态赋值
						category["id"] = id;
						category[filed] = value;
						$.ajax({
							type:"post",
							url:"${basePath}/admin/category/update",
							data:category,
							success:function(data){
								if(data!="success"){
									loading("修改失败!",2);
								}else{
									loading("修改成功!",2);
								}
							}
						}); 
						
					});				
				},
				update2:function(){
					$("#tbody").on("blur",".mkedit",function(){
						var id = $(this).data("id");
						var value = $(this).val();
						var filed = $(this).data("field");
						var category={};
						//动态赋值
						category["id"] = id;
						category[filed] = value;
						$.ajax({
							type:"post",
							url:"${basePath}/admin/category/update",
							data:category,
							success:function(data){
								if(data!="success"){
									loading("修改失败!",2);
								}else{
									loading("修改成功!",2);
								}
							}
						}); 
						
					});				
				}
			};
		</script>
	</body>
</html>
